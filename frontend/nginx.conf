server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Mermaid needs unsafe-eval (diagram codegen), unsafe-inline (injected styles),
    # blob: and data: (SVG rendering).
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; worker-src 'self' blob:;" always;

    # Proxy API requests to the backend
    location /api/ {
        client_max_body_size 25m;
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 600s;
    }

    # Proxy health check
    location /health {
        proxy_pass http://api:8000;
    }

    # SPA fallback â€” serve index.html for any non-file request
    location / {
        try_files $uri $uri/ /index.html;
    }
}
